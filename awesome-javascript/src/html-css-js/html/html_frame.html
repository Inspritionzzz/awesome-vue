<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- 垂直框架 -->
<frameset cols="25%,50%,25%">

    <frame src="index.html">
    <frame src="index.html">
    <frame src="index.html">

</frameset>

<!-- 水平框架 -->
<frameset rows="25%,50%,25%">
    <frame src="index.html">
    <frame src="index.html">
    <frame src="index.html">

</frameset>

<!-- 混合框架结构 -->
<frameset rows="50%,50%">

    <frame src="index.html">

    <frameset cols="25%,75%">
        <frame src="index.html">
        <frame src="index.html">
    </frameset>

</frameset>

<!-- 导航框架 -->
<frameset cols="120,*">

    <frame src="index.html">
    <frame src="index.html">

</frameset>

<!-- 跳转至框架内的一个指定的节 -->
<frameset cols="20%,80%">

    <frame src="index.html">
    <frame src="index.html">

</frameset>

<!-- 使用框架导航跳转至指定的节 -->
<frameset cols="180,*">

    <frame src="index.html">
    <frame src="index.html">

</frameset>

</html>
